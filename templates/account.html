{% extends 'base.html' %}
{% load static %}
{% block title %}{% endblock title %}
{% block body %}

<section class="section">
  <div class="container">
    <h2 class="text-center">Account</h2>
    <div class="p-4 text-center ">
      {% if profile.image %}
      <img loading="lazy" width="150px" class="rounded-circle text-center img-fluid" src="{{profile.image.url}}">
      
      {% else %}
      <img loading="lazy" width="150px" class="rounded-circle text-center img-fluid"
        src="{% static 'images/profile.png' %}">
      {% endif %}
    </div>
    <form action="/profile/upload/" method="post" enctype="multipart/form-data">
     {% csrf_token %}

      <div class="mb-3">
        <label for="formFile" class="form-label">Profile picture</label>
        <input name="upload" class="form-control" type="file"   id="formFile">
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <form action="." method="post" >
      {% csrf_token %}
      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">First Name:</label>
        <div class="col-sm-10">
          <input name="firstname" type="text" value="{{user.first_name}}" class="form-control" id="inputPassword">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Last Name:</label>
        <div class="col-sm-10">
          <input name="lastname" type="text" value="{{user.last_name}}" class="form-control" id="inputPassword">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Username :</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{user.username}}">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email: </label>
        <div class="col-sm-10">
          <input type="email" readonly class="form-control-plaintext" id="staticEmail" value="{{user.email}}">
        </div>
      </div>

   
        <div class="mb-3 row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Facebook url:</label>
          <div class="col-sm-10">
            <input name="fb" type="text" value="{{profile.facebook}}" class="form-control" id="inputPassword">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Twitter url:</label>
          <div class="col-sm-10">
            <input name="tw" type="text" value="{{profile.twitter}}" class="form-control" id="inputPassword">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Instagram url:</label>
          <div class="col-sm-10">
            <input name="ig" type="text" value="{{profile.instagram}}" class="form-control" id="inputPassword">
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Describe abut yourself:</label>
          <textarea name="desc" class="form-control" id="exampleFormControlTextarea1" rows="3">{{profile.desc}}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </form>

      <a href="/logout" class="btn btn-danger w-100 mt-5" >Logout</a>
    </div>
  </div>


</section>

{% endblock body %}
